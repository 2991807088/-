	// 货币格式化函数
	function CurrencyFormatter(amount){
		let array = amount.split('.');
		let numarr = [];
		// 整数部分
		let number = array[0].length % 3; 
		numarr.push(array[0].substring(0,number));
		for(let i = number; i<array[0].length; i+=3){
			numarr.push(array[0].substring(i,i+3));
		}
		console.log(numarr);
		// 根据数组长度判断该金额是否有小数
		if(array.length == 1){
			// 无小数部分
			let float = '.00';
			let rst = numarr.join(',') + float
			console.log(rst);
		}else{
			// 有小数部分
			array[1].substring(0,2);
			let rst = numarr.join(',') + '.' +array[1].substring(0,2)
			console.log(rst);
		}
	}
